{% extends "base.html" %}
{% block content %}
    <h1 style="text-align:center;">Nota Dos Alunos</h1>
    <hr>
    <form class='form-group' action="{{url_for('diario')}}"  method="POST">
        <label>Aluno:</label>
        <input class='form-control' type='text' name='aluno'>
        <label>Nota:</label>
        <input class='form-control' type='number' name='nota' step="0.1">
        <button class='btn btn-success' type="submit">Lan√ßar nota</button>
    </form>
    {%for aluno,nota in registros.items()%}
        <p class="d-inline-flex gap-1">
            <a class="btn btn-primary " data-bs-toggle="collapse" href="#collapse_{{aluno}}" role="button" aria-expanded="false" aria-controls="collapse_{{aluno}}">
            {{aluno}}
            </a>
        </p>
        <div class="collapse" id="collapse_{{aluno}}">
            <div class="card card-body">
                {{nota}}
            </div>
        </div>
    
    {%endfor%}
{% endblock content %}
