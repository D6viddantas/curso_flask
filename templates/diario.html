<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Teste Flask</title>
</head>
<body>
    <h1 style="text-align:center;">Nota Dos Alunos</h1>
    <hr>
    <form action="{{url_for('diario')}}"  method="POST">
        <label>Aluno:</label>
        <input type='text' name='aluno'>
        <label>Nota:</label>
        <input type='number' name='nota' step="0.1">
        <button type="submit">Lan√ßar nota</button>
    </form>
    {%for aluno,nota in registros.items()%}
    <details>
        <summary>{{aluno}}</summary>
        <p>{{nota}}</p>
    </details>
    {%endfor%}
</body>



</html>
